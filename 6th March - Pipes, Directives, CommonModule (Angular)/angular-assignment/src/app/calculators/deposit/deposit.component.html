<div class="main-content">
    <div id="depositCalculatorContainer" class="calculator-container">
        <h1>Deposit Calculator</h1>
        <form id="depositForm">
            <div class="form-group">
                <label for="depositPrincipal">Deposit Principal:</label>
                <input type="number" id="depositPrincipal" name="depositPrincipal" [(ngModel)]="depositPrincipal" placeholder="Enter deposit principal" required (change)="validateDepositPrincipal()" min="1000">
            </div>
            <div class="form-group">
                <label for="depositTenure">Deposit Tenure (Years):</label>
                <input type="number" id="depositTenure" name="depositTenure" [(ngModel)]="depositTenure" (change)="validateDepositTenure()" placeholder="Enter deposit tenure" required>
            </div>
            <div class="form-group">
                <label for="depositInterestRate">Interest Rate (%):</label>
                <input type="number" id="depositInterestRate" name="depositInterestRate" [(ngModel)]="depositInterestRate" placeholder="Enter interest rate" readonly >
            </div>
            <div class="form-group">
                <label for="maturity">Maturity:</label>
                <input type="text" id="maturity" name="maturity" [(ngModel)]="maturity" readonly>
            </div>
            <button type="submit" (click)="calculateMaturity()">CALCULATE</button>
        </form>
    </div>
</div>
