<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OUR BANK - NetBanking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>OUR BANK</h1>
        <h2>Banking at your Doorstep</h2>
    </div>

    <div class="middle-section">
        <div class="nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="netbanking.html">NetBanking</a></li>
            </ul>
        </div>
        <div class="main-content">
            <div class="content-section" id="netbanking">
                <h2>NetBanking Login</h2>
                <p>Securely access your accounts with our NetBanking platform.</p>
                <form class="login-form">
                    <div class="form-group">
                        <label for="username">Customer ID</label>
                        <input type="text" id="username" name="username" placeholder="Enter Customer ID"
                               required pattern="[a-zA-Z0-9]+" title="Customer ID must be alphanumeric">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter Password"
                               required minlength="6" title="Password must be at least 6 characters long">
                    </div>
                    <button type="submit" class="login-button">Login</button>
                    <div class="signup-link">
                        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
