<html>
<head>
    <title>JS Datatypes</title>
</head>
<body>
    <h1>Javascript Datatypes Demo</h1>
    <hr>
    <h2>
        <script>
            var a;
            document.write("a value: " + a + "<br>");
            document.write("a datatype: " + typeof(a) + "<br><br>");
            
            a = 10;
            document.write("a value: " + a + "<br>");
            document.write("a datatype: " + typeof(a) + "<br><br>");

            a = 'a whole sentence';
            document.write("a value: " + a + "<br>");
            document.write("a datatype: " + typeof(a) + "<br><br>");

            a = 'c';
            document.write("a value: " + a + "<br>");
            document.write("a datatype: " + typeof(a) + "<br><br>");

            a = 3.142;
            document.write("a value: " + a + "<br>");
            document.write("a datatype: " + typeof(a) + "<br><br>");

            a = new Date();
            document.write("a value: " + a + "<br>");
            document.write("a datatype: " + typeof(a) + "<br><br>");

            a = null;
            document.write("a value: " + a + "<br>");
            document.write("a datatype: " + typeof(a) + "<br><br>");

            a = () => { };
            document.write("a value: " + a + "<br>");
            document.write("a datatype: " + typeof(a) + "<br><br>");

            document.write("-------------------<br><br>");

            const b = 20;
            document.write("b value: " + b + "<br>");

            // b = 50; // Uncommenting this will cause an error because 'b' is a constant
            document.write("b value: " + b + "<br>");
        </script>
    </h2>
    <hr>
    <h3>Thank You</h3>
</body>
</html>
