//async is for function and await is for fucntion call
// fetch gives back a promise

<html>
    <head>
        <title>Async Await Demo</title>
    </head>
    <body>
        <h1>Invoking a rest api</h1>
        <hr>
        <script>
            function getUsers() {
                fetch('https://jsonplaceholder.typicode.com/users')
                .then( response => response.json())
                .then( data => console.log(data));
            }
                console.log("--------------------------------")
                getUsers();
        </script>
        <hr>
        <h1>Using Async Demo</h1>
        <script>
            async function readUsers(){
                let res = await fetch('https://jsonplaceholder.typicode.com/users');
                res = res.json();
                console.log(res);
            }
            console.log("--------------------------------")
            readUsers();
        </script>
    </body>
</html>
